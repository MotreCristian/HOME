<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CREDIT CARDS DETAILS</h2>
    <form action="/submit_credit_card" method="post">
        <label for="cardNumber">Cards numbers:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

        <label for="cardHolder">Name On Card: </label>
        <input type="text" id="cardHolder" name="cardHolder" placeholder="Name Surname" required>

        <div class="cards-container">
            <div>
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="02" required>
                </div>
            <div>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="2017" required>
            </div>
            <div>
                <label for="cvv">CVV / CVN:</label>
                <input type="text" id="cvv" name="cvv" placeholder="***" required>
            </div>
        </div>
        <img src="moon_flag.png" alt="">
    </form>
</body>
</html>
